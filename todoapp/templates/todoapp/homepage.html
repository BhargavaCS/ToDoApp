<!DOCTYPE html>
{% load static %}
<html>
<head>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"/>-->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet"/>-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" media="screen,projection"/>
    <meta charset="UTF-8">
    <title>To Do Lists</title>


</head>
<body class="lead" class="text-justify" id="main_body">
    <h1 align="center"><u>All To Do Lists Are:</u><br><br><a class="btn btn-warning" id="myheading">Create</a><br><br></h1>
    <div class="container" id="d1" id="id1">
    <div class="list-group" id="id2">
        {% for list in all_lists %}
            <div class="row btn" id="{{ list.id }}">
                <div class="col-md-8">
                    <a class="list-group-item list-group-item-action list-group-item-success">{{list.name}}-->Created On {{list.creation_date}}</a>
                </div>
                <div class="col-md-4">
                <span class="pull-right">
                    <a class="btn btn-danger" id="id7">Update</a>
                    <a class="btn btn-danger" id="id8">Delete</a>
                </span>
                </div>
            </div>
        {% endfor %}
    </div>
    <div id="generic"></div>
    </div>
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'jquery.tmpl.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
</body>
</html>
